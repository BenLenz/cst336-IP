<script>
    /*global $*/
    $(document).ready(function(){
                $.ajax({
                    type: "GET",
                    url: "getMatch.php",
                    dataType: "json",
                    success: function(data, status) {
                        data.forEach(function(key) {
                            var url = key["picture_url"];
                            $(".tg-0pky2").html(key["username"]);
                            $(".tg-0pky1").html("<img src = " + url + "/img>");
                        });
                    }
                });

                        });
                    }
                });
                
                $("#bu3").on('click', function(){
                    $('#purchaseHistoryModal').modal("show");
                    $.ajax({
                        type: "GET",
                        url: "getModal.php",
                        dataType: "json",
                        data: {
                            "username" : $(".tg-0pky12").html(),
                        },
                        success: function(data, status) {
                            if (data.length != 0) { // Checks if the API returned a non-empty list
                                $("#history").html(""); //clears content
                                data.forEach(function(key) {
                                    $("#history").append("About: " + key["username"]);
                                    $("#history").append("<br>" + key["about_me"]);
                                });

                        }
