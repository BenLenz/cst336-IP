<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AJAX: Sign Up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body id="dummybodyid">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <h1> Sign Up Form </h1>

    <form>
        <fieldset>
            <legend>Sign Up</legend>
            <div><label>First Name:</label><input type="text"></div>
            <div><label>Last Name:</label><input type="text"></div>
            <div><label>Email:</label><input type="text"></div>
            <div><label>Phone Number:</label><input type="text"></div>
            <div><label>Zip Code:</label><input id = "zip" type="text"><label id = "ziperror"></label></div>
            <div><label>City:</label><label id = "city"></label></div>
            <div><label>Latitude:</label><label id = "lat"></label></div>
            <div><label>Longitude:</label><label id = "long"></label></div>
            <div><label>State:</label><input id = "state" type="text"></div>
            <div><label>Select a County:</label><select id = "county"></select></div>
            <div><label>Desired Username:</label><input id = "user" type="text"><label id = "usermsg"></label></div>
            <div><label>Password:</label><input id = "pass" type="password"></div>
            <div><label>Type Password Again:</label><input id = "pass2" type="password"><label id = "passmsg"></label></div>
            <div><input id = "sub" type="submit" value="Sign up!"></div>
        </fieldset>
    </form>
        <script type="text/javascript">
    $(document).ready(function() {
        $("#state").change(function(e) {
            getCounties();
        });
        $("#zip").change(function(e) {
            getCity();
        })
        $("#user").change(function(e) {
          checkUser();  
        })
        $("#sub").click(function(e) {
            checkPassword();
        })
        function getCounties(){
            $.ajax({
                type: "get",
                url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php?",
                dataType: "json",
                data: {"state":$("#state").val() },
                success: function(data, status) {
                    $("#county").html("<option> Select One </option>");
                    for (var i=0; i< data.length; i++){
                        $("#county").append("<option>" + data[i].county + "</option>" );
                    }
                },
                error: function(xhr, status, error) {
                    console.log("Error: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                }
            });
        }
        function getCity(){
            $.ajax({
                type: "get",
                url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?",
                dataType: "json",
                data: {"zip":$("#zip").val() },
                success: function(data, status) {
                    if(data!=false)
                    {
                        $("#city").html(" " + data.city);
                        $("#lat").html(" " + data.latitude);
                        $("#long").html(" " + data.longitude);
                    }
                    else
                    {
                        $("#ziperror").html("Zip Code Not Found");
                    }
                  
                },
                error: function(xhr, status, error) {
                    console.log("Error: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
                }
            });
        }
        function checkUser()
        {
            var usernames = ["chunkyliver8", "admin", "user", "administrator", "user1", "user2"]
            console.log($("#user").val());
            for(var i = 0; i<usernames.length;i++)
            {
                console.log(usernames[i]);
                if($("#user").val() === usernames[i])
                {
                    $("#usermsg").html("Username is already taken, please try again!");
                    $("#usermsg").css("background-color","red");
                    $("#usermsg").css("color", "white");
                    return;
                    
                }
            }
            $("#usermsg").html("Username is available");
            $("#usermsg").css("background-color", "green");
            $("#usermsg").css("color", "black");
        }
        function checkPassword()
        {
            if($("#pass").val()===$("#pass2").val())
            {
                $("#passmsg").html("Your passwords match, thanks for sumbitting!");
            }
            else
            {
                alert("Passwords do not match, please re-type your password");
                $("#passmsg").html("Passwords do not match, please re-type your password");
                $("#passmsg").css("background-color","red");
                $("#passmsg").css("color","white");
            }
        }
    });
    </script>
</body>

</html>
