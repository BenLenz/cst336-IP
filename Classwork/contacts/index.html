<!DOCTYPE html>
<html>

<head>
    <title>Contact List</title>

    <link rel="stylesheet" href="css/list.css">

<body>
    <div class="hidden details">
      <div class="details-data">
          Put Phone Here
      </div>
          <a href="#">Done</a>
    </div>
    <div class="container">
        <div class="card card-default" id="card_contacts">
            <div id="contacts" class="panel-collapse collapse show" aria-expanded="true" style="">
                <ul class="list-group pull-down" id="contact-list">
                    <script>
                        var contacts = [{
                            name: "Mike Anamendolla",
                            address: "5842 Hillcrest Rd",
                            email: "mike.ana@example.com",
                            phone: "(870) 288-4149",
                            pictureUrl: "http://demos.themes.guide/bodeo/assets/images/users/m101.jpg"
                        }, {
                            name: "Debbie Schmidt",
                            address: "3903 W Alexander Rd",
                            email: "debbie.schmidt@example.com",
                            phone: "(867) 322-1852",
                            pictureUrl: "http://demos.themes.guide/bodeo/assets/images/users/w104.jpg"
                        }, {
                            name: "Rosemary Porter",
                            address: "5267 Cackson St",
                            email: "rosemary.porter@example.com",
                            phone: "(497) 160-9776",
                            pictureUrl: "http://demos.themes.guide/bodeo/assets/images/users/w102.jpg"
                        }];

                        for (var c in contacts) {
                            var contact = contacts[c];
                            printContact(c, contact);
                        }
                        function onNameClick(label) {
                            var index = label.getAttribute("data-index");
                            var contact = contacts[index];
                            $('div.details-data').html(contact.phone);
                            $('div.details').removeClass("hidden");
                        }
                        function onDoneClick(a) {
                            // $('div.details').addClass("hidden");
                            var modalDiv = document.querySelector('div.details');
                            modalDiv.classList.add('hidden');
                        }
                    </script>
                </ul>
                <!--/contacts list-->
            </div>
        </div>
        <!-- contacts card -->

    </div>
